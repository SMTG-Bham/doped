INCAR:
  '# May want to change NCORE, KPAR, AEXX, ENCUT, NUPDOWN, ISPIN, POTIM': ''
  ALGO: "Normal  # Change to All if ZHEGV, FEXCP/F or ZBRENT errors encountered"
  EDIFF: 1e-06
  EDIFFG: -0.01
  ENCUT: 300
  GGA: PS  # switched to PE for hybrid DFT (HSE/PBE0) calculations
  IBRION: '2  # Typically more stable/reliable than "1" (RMM-DIIS), but change if ionic convergence is poor'
  ISIF: 3  # changed to 2 (fixed cell) for defect calculations, see DefectSet.yaml
  ISMEAR: 0
  LASPH: true
  LORBIT: 11  # lm-decomposed orbital projections; useful for DOS analysis (e.g. sumo-dosplot)
  NCORE: 16
  NEDOS: 2000  # dense energy mesh output in OUTCAR; useful for DOS analysis (e.g. sumo-dosplot)
  NSW: 100
  PREC: Accurate
  SIGMA: 0.05

KPOINTS:
  reciprocal_density: 100
